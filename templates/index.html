{% extends "base.html" %} {% block content %}
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type= "text/css">

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="cta">Upload</label>
        <input type="file" class="cta" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div> 
        <div>
            <button type="button" class="cta" id="btn-predict">Predict</button>
            <!-- <label  type="button" id="btn-predict">Predict</label> -->
        </div>       
    </div>
    <div class="loader">
    	<div style="display:none;"></div>
    </div>
</div>

{% endblock %}
